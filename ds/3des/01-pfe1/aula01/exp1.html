<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste</title>
</head>
<body>
    <h1>Reajuste de preço</h1>
    <input type="number" id="preco" placeholder="Preço">
    <button onclick="reajustar()">Calcular reajuste</button>
    <p id="resultado"></p>
</body>
<script>
    function reajustar() {
        let preco = Number(document.getElementById('preco').value);
        let resultado = document.getElementById('resultado');
        let reajuste = 0;
        if (preco > 1000)
            reajuste = preco * 8 / 100;
        preco = Number(preco + reajuste);
        resultado.innerHTML = `O preço reajustado é R$ ${preco.toFixed(2)}`;
    }
</script>
</html>
